{% extends "WS_chatapp/base.html" %}
{% block content %}
<div style="max-width: 450px; margin: 50px auto; background-color: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--box-shadow);">
  <div style="text-align: center; margin-bottom: 30px;">
    <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
    <h2 style="margin: 0; color: var(--dark-color);">Login to Your Account</h2>
    <p style="color: var(--secondary-color); margin-top: 10px;">Enter your credentials to access the chat</p>
  </div>
  
  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <div class="form-group">
      <label style="display: block; margin-bottom: 8px; font-weight: 500;">
        <i class="fas fa-user"></i> Username:
      </label>
      <input name="username" class="form-control" required/>
    </div>
    
    <div class="form-group">
      <label style="display: block; margin-bottom: 8px; font-weight: 500;">
        <i class="fas fa-lock"></i> Password:
      </label>
      <input type="password" name="password" class="form-control" required/>
    </div>
    
    <div style="margin-top: 25px;">
      <button type="submit" class="btn" style="width: 100%;">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </div>
    
    <div style="text-align: center; margin-top: 20px; color: var(--secondary-color);">
      Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary-color); text-decoration: none;">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
